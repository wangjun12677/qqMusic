<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="song-img">
            <div class="img-box" data-deg=0><img src="" alt=""></div>
        </div>

        <div class="song-info">
            
        </div>

        <div class="loading">
            <div class="cur-time">00:00</div>
            <div class="loading-box">
                <div class="loading-top">
                    <div class="spot"></div>
                </div>
                <div class="loading-bottom"></div>
                
            </div>
            <div class="all-time"></div>
        </div>

        <div class="control">
            <div class="btn like-btn liking"></div>
            <div class="btn prev-btn"></div>
            <div class="btn play-btn"></div>
            <div class="btn next-btn"></div>
            <div class="btn list-btn"></div>
        </div>
    </div>

    <div class = 'play-list'>
        <div class='play-header'>播放列表</div>
        <ul class = 'list-wrapper'>
            <li class="sign"><h3>丑八怪-<span>薛之谦</span></h3></li>
            <li><h3>丑八怪<span>薛之谦-</span></h3></li>
            <li><h3>丑八怪<span>薛之谦-</span></h3></li>
        </ul>
        <div class='close-btn'>关闭</div>
    </div>

    <script src="../js/zepto.min.js"></script>
    <script src="../js/gaussBlur.js"></script>
    <script src="../js/rander.js"></script>
    <script src="../js/audioControl.js"></script>
    <script src="../js/indexControl.js"></script>
    <script src="../js/loading.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
